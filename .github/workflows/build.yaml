name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Build Wails app
      run: |
        mkdir -p windows intel-mac arm-mac
        home=$(pwd)
        cd scoble.me/rooted/emailer/frontend
        npm install
        cd ..
        wails build -platform=windows/amd64
        mv build/bin/Rooted\ Emailer.exe $home/windows/
        wails build -platform=darwin/amd64
        mv build/bin/Rooted\ Emailer.app $home/intel-mac/
        wails build -platform=darwin/arm64
        mv build/bin/Rooted\ Emailer.app $home/arm-mac/

    - name: Show artifacts
      run: |
        ls -la windows
        ls -la intel-mac
        ls -la arm-mac

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Rooted\ Emailer
        path: |
          windows/Rooted\ Emailer.exe
          intel-mac/Rooted\ Emailer.app
          arm-mac/Rooted\ Emailer.app

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          windows/Rooted\ Emailer.exe
          intel-mac/Rooted\ Emailer.app
          arm-mac/Rooted\ Emailer.app
        draft: false
        prerelease: false